name: shell commands

on:
  - push

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo string
        run: echo "Hellooo"
      - name: Multi line string
        run:
          pwd
          node -v
          ls -a
      - name: python command
        run: 
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: window-latest
    steps:
      - name: Directory
        run: pwd
        shell: bash